<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const frame = new Image();
frame.src = "cadre.png"; // ton cadre PNG

let userImage = null;

frame.onload = () => {
  redraw();
};

document.getElementById("upload").addEventListener("change", function(e) {
  const img = new Image();
  img.onload = () => {
    userImage = img;
    redraw();
  };
  img.src = URL.createObjectURL(e.target.files[0]);
});

function redraw() {
  // Efface tout le canvas
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Si utilisateur a ajout√© une photo
  if (userImage) {
    // Calcul pour centrer et ajuster la photo dans le cercle
    const size = Math.min(userImage.width, userImage.height);
    const sx = (userImage.width - size) / 2;
    const sy = (userImage.height - size) / 2;

    ctx.save();
    ctx.beginPath();
    ctx.arc(canvas.width / 2, canvas.height / 2, 420, 0, Math.PI * 2);
    ctx.closePath();
    ctx.clip();

    ctx.drawImage(userImage, sx, sy, size, size, 180, 180, 840, 840);
    ctx.restore();
  }

  // Cadre au-dessus
  if (frame.complete) {
    ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);
  }
}

function download() {
  const link = document.createElement("a");
  link.download = "photo-profil-auchel.png";
  link.href = canvas.toDataURL("image/png");
  link.click();
}
</script>
