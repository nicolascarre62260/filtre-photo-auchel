<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Photo de profil ‚Äì Auchel</title>

<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f4f4f4;
    padding: 30px;
  }
  canvas {
    max-width: 100%;
    background: white;
    border-radius: 10px;
  }
  button {
    margin-top: 15px;
    padding: 12px 20px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>

<body>

<h2>Ajoutez votre photo de profil</h2>

<input type="file" id="upload" accept="image/*"><br><br>

<canvas id="canvas" width="1200" height="1200"></canvas><br>

<button onclick="download()">T√©l√©charger ma photo</button>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  const frame = new Image();
  frame.src = "cadre.png"; // ‚ö†Ô∏è nom EXACT du fichier Canva export√©

  let userImage = null;

  frame.onload = draw;

  document.getElementById("upload").addEventListener("change", function (e) {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function (event) {
      const img = new Image();
      img.onload = function () {
        userImage = img;
        draw();
      };
      img.src = event.target.result;
    };
    reader.readAsDataURL(file);
  });

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (userImage) {
      // D√©coupe centr√©e de la photo
      const size = Math.min(userImage.width, userImage.height);
      const sx = (userImage.width - size) / 2;
      const sy = (userImage.height - size) / 2;

      // üî• ZOOM PHOTO (PAS LE CADRE)
      const zoom = 1.25; // ‚Üê AUGMENTE √† 1.3 si tu veux encore plus serr√©
      const baseSize = 840;
      const drawSize = baseSize * zoom;
      const offset = (canvas.width - drawSize) / 2;

      ctx.save();
      ctx.beginPath();
      ctx.arc(600, 600, 420, 0, Math.PI * 2);
      ctx.clip();

      ctx.drawImage(
        userImage,
        sx,
        sy,
        size,
        size,
        offset,
        offset,
        drawSize,
        drawSize
      );

      ctx.restore();
    }

    // Cadre toujours au-dessus
    ctx.drawImage(frame, 0, 0, 1200, 1200);
  }

  function download() {
    const link = document.createElement("a");
    link.download = "photo-profil-auchel.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
  }
</script>

</body>
</html>
