<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Photo de profil â€“ Auchel</title>

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: #f4f4f4;
  padding: 20px;
}
canvas {
  max-width: 100%;
  background: white;
  border-radius: 10px;
  touch-action: none;
  cursor: grab;
}
button {
  margin: 5px;
  padding: 10px 16px;
  font-size: 16px;
  cursor: pointer;
}
.hint {
  font-size: 14px;
  color: #555;
  margin-top: 10px;
}
</style>
</head>

<body>

<h2>Ajoutez et ajustez votre photo</h2>

<input type="file" id="upload" accept="image/*"><br><br>

<canvas id="canvas" width="1200" height="1200"></canvas><br>

<div class="hint">
ðŸ‘‰ Glissez la photo pour centrer votre visage. Utilisez + / â€“ pour zoomer.
</div>

<button id="zoomIn">+</button>
<button id="zoomOut">â€“</button>
<button onclick="download()">TÃ©lÃ©charger</button>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const frame = new Image();
frame.src = "cadre.png"; // nom exact du fichier Canva exportÃ©

let img = null;

// Position et zoom
let imgX = 600;
let imgY = 600;
let zoom = 1.2; // zoom initial ajustÃ©

// Rayon photo lÃ©gÃ¨rement plus petit que le cadre (pour ne pas dÃ©passer)
const circleRadius = 540; // cadre 600px â†’ cercle photo 540px

let dragging = false;
let startX, startY;

frame.onload = draw;

document.getElementById("upload").addEventListener("change", function(e){
  const file = e.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = function(ev){
    img = new Image();
    img.onload = draw;
    img.src = ev.target.result;
  };
  reader.readAsDataURL(file);
});

// Drag souris
canvas.addEventListener("mousedown", e=>{
  dragging = true;
  startX = e.offsetX;
  startY = e.offsetY;
});
canvas.addEventListener("mouseup", ()=>dragging=false);
canvas.addEventListener("mouseleave", ()=>dragging=false);
canvas.addEventListener("mousemove", e=>{
  if(!dragging) return;
  imgX += e.offsetX - startX;
  imgY += e.offsetY - startY;
  startX = e.offsetX;
  startY = e.offsetY;
  draw();
});

// Drag tactile
canvas.addEventListener("touchstart", e=>{
  dragging = true;
  const t = e.touches[0];
  startX = t.clientX;
  startY = t.clientY;
});
canvas.addEventListener("touchend", ()=>dragging=false);
canvas.addEventListener("touchmove", e=>{
  if(!dragging) return;
  const t = e.touches[0];
  imgX += t.clientX - startX;
  imgY += t.clientY - startY;
  startX = t.clientX;
  startY = t.clientY;
  draw();
});

// Boutons zoom
document.getElementById("zoomIn").addEventListener("click", ()=>{ zoom *= 1.1; draw(); });
document.getElementById("zoomOut").addEventListener("click", ()=>{ zoom /= 1.1; draw(); });

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  if(img){
    const size = Math.max(img.width,img.height);
    const drawSize = circleRadius * 2 * zoom;

    ctx.save();
    ctx.beginPath();
    ctx.arc(600,600,circleRadius,0,Math.PI*2);
    ctx.clip();

    ctx.drawImage(
      img,
      (img.width-size)/2,
      (img.height-size)/2,
      size,
      size,
      imgX - drawSize/2,
      imgY - drawSize/2,
      drawSize,
      drawSize
    );

    ctx.restore();
  }
  // Cadre toujours au-dessus
  ctx.drawImage(frame,0,0,1200,1200);
}

function download(){
  const dataURL = canvas.toDataURL("image/png");

  // DÃ©tection mobile
  const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

  if(isMobile){
    // Ouvre l'image dans un nouvel onglet â†’ l'utilisateur peut "enregistrer l'image"
    window.open(dataURL, "_blank");
  } else {
    // TÃ©lÃ©chargement direct sur PC
    const link = document.createElement("a");
    link.download = "photo-profil-auchel.png";
    link.href = dataURL;
    link.click();
  }
}
</script>

</body>
</html>
