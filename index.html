<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Photo de profil – Auchel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 30px;
    }
    canvas {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      background: white;
    }
    button {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h2>Ajoutez votre photo</h2>

  <input type="file" id="upload" accept="image/*"><br><br>

  <canvas id="canvas" width="1200" height="1200"></canvas><br>

  <button onclick="download()">Télécharger ma photo</button>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const frame = new Image();
    frame.src = "cadre.png";

    let userImage = null;

    frame.onload = () => {
      ctx.drawImage(frame, 0, 0, 1200, 1200);
    };

    document.getElementById("upload").addEventListener("change", function(e) {
      const img = new Image();
      img.onload = () => {
        userImage = img;
        redraw();
      };
      img.src = URL.createObjectURL(e.target.files[0]);
    });

    function redraw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (userImage) {
        ctx.save();
        ctx.beginPath();
        ctx.arc(600, 600, 420, 0, Math.PI * 2);
        ctx.closePath();
        ctx.clip();
        ctx.drawImage(userImage, 180, 180, 840, 840);
        ctx.restore();
      }

      ctx.drawImage(frame, 0, 0, 1200, 1200);
    }

    function download() {
      const link = document.createElement("a");
      link.download = "photo-profil-auchel.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>

</body>
</html>
